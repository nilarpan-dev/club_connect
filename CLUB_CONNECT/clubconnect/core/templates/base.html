{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Club Connect</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
.page-content {
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body class="bg-image">

<nav class="navbar navbar-dark backdrop custom-navbar navbar-expand-lg fixed-top">
<div class="container">

<a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
    <img src="{% static 'images/logo.png' %}" 
         alt="Logo" 
         width="35" 
         height="35"
         class="me-2">
    ClubConnect
</a>

<div>

{% if user.is_authenticated %}

<a href="{% url 'home' %}" class="btn btn-light">Home</a>
<a href="{% url 'create_post' %}" class="btn btn-light">Post</a>
<a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>

{% else %}

<a href="{% url 'login' %}" class="btn btn-light">Login</a>
<a href="{% url 'register' %}" class="btn btn-success">Signup</a>

{% endif %}


</div>
<button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#adminMenu">
    <span class="navbar-toggler-icon"></span>
</button>
</div>
</nav>
<div class="collapse bg-dark p-3" id="adminMenu">
    <div class="container">
        <h6 class="text-white">Club Admins</h6>
        <div class="row">
            {% for admin in club_admins %}
                <div class="col-md-3">
                    <a href="{% url 'profile' admin.username %}" 
                       class="text-light text-decoration-none">
                        {{ admin.username }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<div class="container mt-4 page-content main-content">
{% block content %}{% endblock %}
</div>
<style>
body.bg-image {
    background: 
        linear-gradient(rgba(10,10,30,0.7), rgba(10,10,30,0.7)),
        url("{% static 'images/bg1.jpg' %}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* Make main container slightly glassy */
.main-content {
   .main-content {
    padding: 25px;
}
}

body {
    font-family: 'Poppins', sans-serif;
    padding-top: 80px;
}
.btn {
    transition: all 0.2s ease;
}

.btn:hover {
    transform: translateY(-2px);
}
.page-content {
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
.backdrop {
    backdrop-filter: blur(8px);
}
.custom-navbar {
    background: rgba(0, 0, 0, 0.6);
}
.post-image {
    height: 280px;
    object-fit: cover;
}
.post-card {
    transition: 0.25s ease;
    border-radius: 15px;
    border: 1px solid rgba(0,0,0,0.05);
}

.post-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}
.like-btn:hover {
    transform: scale(1.08);
}
.card-body hr {
    opacity: 0.1;
}

.card-body h6 {
    font-weight: 600;
    margin-bottom: 10px;
}
.auth-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    animation: fadeIn 0.6s ease-in-out;
}
.auth-card input {
    border-radius: 10px;
    padding: 10px;
}
.auth-card input[type="file"] {
    background: #f8f9fa;
    border: 1px solid #ddd;
}
.btn-dark {
    border-radius: 10px;
    padding: 10px;
    transition: 0.2s ease;
}

.btn-dark:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.sidebar-card {
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.sidebar-card h6 {
    font-weight: 600;
    margin-bottom: 15px;
}
.sidebar-wrapper {
    position: sticky;
    top: 90px;
}
.custom-navbar {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    transition: 0.3s ease;
}
.auth-card input {
    border-radius: 10px;
    padding: 10px;
    width: 100%;
}

.auth-card input:focus {
    box-shadow: 0 0 0 3px rgba(25,135,84,0.2);
    border-color: #198754;
}
.auth-card h3 {
    font-weight: 600;
}
.auth-card {
    max-width: 450px;
}
.approval-card {
    max-width: 450px;
    padding: 40px;
    border-radius: 20px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.pending-icon {
    font-size: 60px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
}
.profile-header {
    padding: 40px 20px;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(5px);
    border-radius: 20px;
}

.profile-avatar {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 50%;
   border: 4px solid white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.profile-stats {
    display: flex;
    justify-content: center;
    gap: 40px;
}

.profile-stats div {
    text-align: center;
}

.profile-stats strong {
    font-size: 20px;
    display: block;
}

.post-grid-card {
    overflow: hidden;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

.post-grid-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
}

.post-grid-card:hover {
    transform: scale(1.05);
}
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
